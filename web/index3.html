<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="js/vue.js"></script>
</head>
<body>
<button name="点击" onclick="fn()">点击</button>
<div id="app-3">
        <p v-if="seen">想在你看到我了！</p>
    </div>
</body>
<script>
    var app3 = new Vue({
        el:"#app-3",
        data:{
            seen:true
        }    }) ;
    function fn(){
        if(app3.seen){
            app3.seen = false ;
        }else{
            app3.seen = true ;
        }
    }
</script>
</html>

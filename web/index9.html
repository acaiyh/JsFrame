<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app-8">
        <ol>
            <!--2、创建一个 todo-item的实例-->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</body>
<script>
    /*1、首先定义为todo-item的新组建*/
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });
    var app8 = new Vue({
        el:'#app-8',
        data:{
            groceryList:[
                {id:0,text:'what!'},
                {id:1,text:'where!'},
                {id:2,text:'why!'},
                {id:3,text:'how!'},
                {id:4,test:'this file test commit to git!'}
            ]
        }
    }) ;
</script>
</html>

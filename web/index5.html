<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">reverse</button>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app-5",
        data:{
            message:"abcdefghijklmnopqistuvwxyz"
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('') ;
            }
        }
    })
</script>
</html>

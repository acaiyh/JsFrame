<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="js/vue.js"></script>
    <script>
        var data = { a: 1 }
        var vm = new Vue({
            data: data
        }) ;
        vm.a === data.a ;// -> true
        // 设置属性也会影响到原始数据
        vm.a = 2;
        data.a ;// -> 2
        alert(vm.a) ;
        // ... 反之亦然
        data.a = 3;
        vm.a; // -> 3
        alert(vm.a) ;
    </script>
</head>
<body>

</body>
</html>
